<h3 class="text-center mt-4">Courses Data</h3>
<div class="table-responsive">
<table class="table table-striped table-responsive mt-3">
    <thead class="thead-default">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Demo URL</th>
            <th>URL</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of course">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><img [src]=item.imageUrl width=150/></td>
                <td><a [href]=item.demoUrl>{{item.demoUrl}}</a></td>
                <td>{{item.url}}</td>
                <td>{{item.unitPrice}}</td>
                <td *ngIf="item.isActive != true" style="color:red">Not Active</td>
                <td *ngIf="item.isActive == true" style="color:green">Active</td>
                <td>
                    <a [routerLink]="['/course/',item.id]"><i class="bi bi-pencil"></i></a>
                    <a (click)="onDeleteCourse(item.id)"><i class="bi bi-trash" style="margin-left:10px"></i></a>
                </td>
                <td></td>
            </tr>
        </tbody>
</table>
</div>
<div toastContainer></div>
