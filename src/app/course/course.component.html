<h3 class="text-center mt-4" *ngIf="id == null">Add Course</h3>
<h3 class="text-center mt-4" *ngIf="id != null">Update Course</h3>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 mt-3">
        <form id="formCourse" #form="ngForm" [formGroup]="courseForm" (ngSubmit)="onCourseAdd()">
        <div class="form-group" class="mt-4 mb-3">
            <label class="control-label">Course Name : </label>
            <input type="text" class="form-control" name="name" formControlName="name" />
            <div *ngIf="courseForm.controls['name'].errors && (form.submitted || courseForm.controls['name'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['name'].errors['required']">Please Enter Name</span>
            </div>
        </div>
    
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category Type :</label>
            <select class="form-control" name="categoryId" formControlName="categoryId">
              <option [value]= null>-- Select Category --</option>
              <option *ngFor="let item of category" [value]="item.id">
                  {{item.name}}
              </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="mentorId" class="form-label">Mentor Name :</label>
            <select class="form-control" name="mentorId" formControlName="mentorId">
              <option [value]= null>-- Select Category --</option>
              <option *ngFor="let item of mentor" [value]="item.id">
                  {{item.name}}
              </option>
            </select>
        </div>

        <div class="form-group" class="mb-3">
            <label class="control-label">Course Summary :</label>
            <textarea class="form-control" name="summary" formControlName="summary" rows="7"></textarea>
            <div *ngIf="courseForm.controls['summary'].errors && (form.submitted || courseForm.controls['summary'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['summary'].errors['required']">Please Enter Summary of Course</span>
            </div>
        </div>
    
        <div class="form-group" class="mb-3"> 
            <label class="control-label">Course Description :</label>
            <input type="text" class="form-control" name="description" formControlName="description" />
            <div *ngIf="courseForm.controls['description'].errors && (form.submitted || courseForm.controls['description'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['description'].errors['required']">Please Enter Description of Course</span>
            </div>
        </div>
    
        <div class="form-group" class="mb-3">
            <label class="control-label">Sequence :</label>
            <input type="number" class="form-control" name="sequence" formControlName="sequence" />
            <div *ngIf="courseForm.controls['sequence'].errors && (form.submitted || courseForm.controls['sequence'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['sequence'].errors['required']">Please Enter Sequence</span>
            </div>
        </div>
    
        <div class="form-group" class="mb-3">
            <label class="control-label">Image URL :</label>
            <input type="text" class="form-control" name="imageUrl" formControlName="imageUrl" />
            <div *ngIf="courseForm.controls['imageUrl'].errors && (form.submitted || courseForm.controls['imageUrl'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['imageUrl'].errors['required']">Please Enter URL of Image</span>
            </div>
        </div>
    
        <div class="form-group" class="mb-3">
            <label class="control-label">Demo URL :</label>
            <input type="text" class="form-control" name="demoUrl" formControlName="demoUrl" />
            <div *ngIf="courseForm.controls['demoUrl'].errors && (form.submitted || courseForm.controls['demoUrl'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['demoUrl'].errors['required']">Please Enter URL of Demo Video</span>
            </div>
        </div>

        <div class="form-group" class="mb-3">
            <label class="control-label">URL :</label>
            <input type="text" class="form-control" name="url" formControlName="url" />
            <div *ngIf="courseForm.controls['url'].errors && (form.submitted || courseForm.controls['url'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['url'].errors['required']">Please Enter URL</span>
            </div>
        </div>

        <div class="form-group" class="mb-3">
            <label class="control-label">Price :</label>
            <input type="number" class="form-control" name="unitPrice" formControlName="unitPrice" />
            <div *ngIf="courseForm.controls['unitPrice'].errors && (form.submitted || courseForm.controls['unitPrice'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['unitPrice'].errors['required']">Please Enter Price of Course</span>
            </div>
        </div>
        
        <div class="form-group" class="mb-3">
            <label class="control-label">Difficulty Type :</label>
            <select class="form-control" name="difficultyType" formControlName="difficultyType">
                <option [value]= null>-- Select Difficulty Type --</option>
                <option value="1">Beginners</option>
                <option value="2">Intermediate</option>
                <option value="2">Advanced</option>
            </select>
            <div *ngIf="courseForm.controls['difficultyType'].errors && (form.submitted || courseForm.controls['difficultyType'].dirty)" class="text-danger">
                <span [hidden]="!courseForm.controls['difficultyType'].errors['required']">Please Enter Difficulty Type</span>
            </div>
        </div>
        
        <div class="form-group" class="mb-3">
            <label class="control-label">Is Course Active? :</label>
            <input type="checkbox" name="difficultyType" formControlName="isActive" style="margin-left:10px;margin-top:7px"/>
            <div *ngIf="courseForm.controls['isActive'].errors && (form.submitted || courseForm.controls['isActive'].dirty)" class="text-danger">
            </div>
        </div>
        
        <div class="form-group">
            <input type="submit" class="btn btn-primary"value = "Add Course" *ngIf="id == null">
            <input type="submit" class="btn btn-primary"value = "Update Course" *ngIf="id != null">
            <input type="reset" class="btn btn-muted" value="Reset">
        </div>
        
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
